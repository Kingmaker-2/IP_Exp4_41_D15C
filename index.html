<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpot" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-Shirt Order Form</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("black.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
      form {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
      }
      h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button[type="submit"] {
        width: 100%;
        background-color: #28a745;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }
      button[type="submit"]:hover {
        background-color: #218838;
      }
      input[type="reset"] {
        width: 100%;
        background-color: #dc3545;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 5px;
      }
      input[type="reset"]:hover {
        background-color: #c82333;
      }
      #receiptModal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        max-width: 400px;
        width: 100%;
      }

      #receiptModal h2 {
        color: #28a745;
        margin-bottom: 20px;
      }

      #receiptModal p {
        margin: 5px 0;
      }

      #receiptModal button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      #receiptModal button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Order Your Customized T-Shirt</h1>
    <form id="orderForm">
      <fieldset>
        <legend>Customize Your T-Shirt</legend>
        <label for="tagline">Tagline on the Shirt:</label>
        <input
          type="text"
          id="tagline"
          name="tagline"
          placeholder="Enter your tagline"
          maxlength="50"
          required
        />
        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Select T-shirt color</option>
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
        <label for="size">Size:</label>
        <select id="size" name="size" required>
          <option value="" disabled selected>Select T-shirt size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="100"
          placeholder="1"
          required
        />
        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required />
        <label for="design">Upload Your Design (optional):</label>
        <input type="file" id="design" name="design" accept="image/*" />
      </fieldset>

      <fieldset>
        <legend>Delivery Details</legend>
        <label for="name">Recipient's Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter recipient's name"
          required
        />
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter delivery address"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter recipient's email"
          required
        />
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          placeholder="Enter 10-digit phone number"
          required
        />
        <label for="comments">Additional Comments:</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Enter any special instructions..."
          maxlength="200"
        ></textarea>
      </fieldset>

      <!-- Terms & Conditions Checkbox -->
      <div class="checkbox-container">
        <label>
          <input type="checkbox" name="terms" required />
          I agree to the <a href="/terms" target="_blank">Terms & Conditions</a>
        </label>
      </div>

      <!-- Submit & Reset Buttons -->
      <button type="submit">Place Order</button>
      <input type="reset" value="Reset Form" />
    </form>

    <!-- Modal for Receipt -->
    <div id="receiptModal">
      <h2>Order Confirmation</h2>
      <div id="receiptContent"></div>
      <button onclick="closeReceipt()">Close</button>
    </div>

    <script>
      // Form Validation
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Validate phone number length
          const phoneInput = document.getElementById("phone").value;
          if (phoneInput.length !== 10) {
            alert("Phone number must be exactly 10 digits.");
            return;
          }
          processOrder();
        });

      // Process Order and Generate Receipt
      function processOrder() {
        const formData = new FormData(document.getElementById("orderForm"));
        const receiptContent = document.getElementById("receiptContent");
        const date = new Date();
        const receiptHTML = `
                <p>Thank you for your order!</p>
                <p><strong>Tagline:</strong> ${formData.get("tagline")}</p>
                <p><strong>Color:</strong> ${formData.get("color")}</p>
                <p><strong>Size:</strong> ${formData.get("size")}</p>
                <p><strong>Quantity:</strong> ${formData.get("quantity")}</p>
                <p><strong>Delivery Date:</strong> ${formData.get(
                  "delivery-date"
                )}</p>
                <p><strong>Recipient Name:</strong> ${formData.get("name")}</p>
                <p><strong>Address:</strong> ${formData.get("address")}</p>
                <p><strong>Email:</strong> ${formData.get("email")}</p>
                <p><strong>Phone:</strong> ${formData.get("phone")}</p>
                <p><strong>Order Date:</strong> ${date.toDateString()}</p>
            `;

        receiptContent.innerHTML = receiptHTML;
        document.getElementById("receiptModal").style.display = "block";
        const person = new Person(
          formData.get("name"),
          formData.get("email"),
          formData.get("phone")
        );
        person.printDetails();
      }
      function closeReceipt() {
        document.getElementById("receiptModal").style.display = "none";
      }

      class Person {
        constructor(name, email, phone) {
          this.name = name;
          this.email = email;
          this.phone = phone;
        }
        printDetails = () => {
          console.log(
            `Name: ${this.name}, Email: ${this.email}, Phone: ${this.phone}`
          );
        };
      }
      class Student extends Person {
        constructor(name, email, phone, rollNo) {
          super(name, email, phone);
          this.rollNo = rollNo;

          // Validate roll number
          if (this.rollNo <= 0) {
            throw new Error("Roll number must be greater than zero.");
          }
        }

        // Override printDetails method
        printDetails() {
          console.log(
            `Student Name: ${this.name}, Email: ${this.email}, Phone: ${this.phone}, Roll No: ${this.rollNo}`
          );
        }
      }
      try {
        const student = new Student(
          "John Doe",
          "john.doe@example.com",
          "1234567890",
          1
        );
        student.printDetails();
      } catch (error) {
        console.error(error.message);
      }
    </script>
  </body>
</html>
